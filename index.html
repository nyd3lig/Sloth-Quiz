<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sloth Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Sloth Quiz</h2>
    </div>
  </div>

    <!--Score Output-->
  <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
          <p>You know <span class="text-primary display-4 p-3" id="scoreshow">0%</span> about sloths</p>
      </div>
  </div>
  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>
        <!-- quiz form -->
      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Is a sloth faster in water or on land?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Land</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Water</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. What is the sloths strongest sense?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">Smell</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Sight</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. How often does sloths do the number 2?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">Thrice a week</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Once a week</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. Does sloths sweat?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">Yes</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">No</label>
          </div>
        </div>
        <div class="my-5">
            <p class="lead font-weight-normal">5. How many hours a day does a sloth sleep?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q5" value="A" checked>
              <label class="form-check-label">8-10</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q5" value="B">
              <label class="form-check-label">12-18</label>
            </div>
          </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light"> 
        </div>
      </form>

    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
